<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <title>Pig Dice Game</title>
  </head>
  <body>
<div class="container">
  <div class="jumbotron">
    <h1>Pig Dice Game</h1>
  </div> <!-- closing div jumbotron l2 -->

  <div class="player1">
    <h2>Player 1</h2>
    <h3>Score: <span id="player1Score">0</span></h3>

    <div class="row player1Buttons">
      <div class="rollButton">
        <button id="player1RollButton" class="" type="button" name="button">Roll</button>
      </div>
      <div class="holdButton">
        <button id="player1HoldButton" class="" type="button" name="button">Hold</button>
      </div>
    </div> <!-- closing div player1Buttons l3 -->
  </div> <!-- closing div player1 l2 -->

  <div class="scoreBoard">
    <div class="rollResult">
      <h1>This roll: <span class="rollDisplay">0</span></h1>
    </div>
    <hr>
    <div class="turnTotal">
      <h2>Current Total: <span class="turnTotalDisplay">0</span></h2>
    </div>
    <ul id="output">

    </ul>
  </div> <!-- closing div scoreBoard l2 -->

  <div class="player2">
    <h2>Player 2</h2>
    <h3>Score: <span id="player2Score">0</span></h3>

    <div class="row player2Buttons">
      <div class="rollButton">
        <button id="player2RollButton" class="" type="button" name="button">Roll</button>
      </div>
      <div class="holdButton">
        <button id="player2HoldButton" class="" type="button" name="button">Hold</button>
      </div>
    </div> <!-- closing div player2Buttons l3 -->
  </div> <!-- closing div player1 l2 -->

</div> <!-- closing div container l1-->
  </body>
</html>
